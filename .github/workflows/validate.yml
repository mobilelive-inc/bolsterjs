name: Validate
on: push
jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
          registry-url: https://npm.pkg.github.com/
          scope: "@mobilelive-inc"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PUBLISH_TOKEN }}
    
      - name: Authenticate with the GitHub Package Registry
        run:
          echo "@mobilelive-inc:registry=https://npm.pkg.github.com/mobilelive-inc\n//npm.pkg.github.com/:_authToken=${{ secrets.GH_PUBLISH_TOKEN }}\nregistry=https://registry.npmjs.org/" > ~/.npmrc

      - run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PUBLISH_TOKEN }}
      - run: npm run check
